<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
	<th:block th:fragment="header">
		<!-- HEADER DESKTOP-->
		<header class="header-desktop3 d-none d-lg-block">
			<div class="section__content section__content--p35">
				<div class="header3-wrap">
					<div class="header__logo">
						<a th:href="@{/web}" class="h3 text-light pt-2">MyCalendar</a>
					</div>
					<div class="header__navbar mr-auto">
						<ul class="list-unstyled">
							<li><a th:href="@{/admin}" href="#"> <i
									class="zmdi zmdi-home"></i> <span class="bot-line"	></span>Inicio
							</a></li>
							<li><a th:href="@{/admin/usuarios}" href="#"> <i
									class="fas fa-shopping-basket"></i> <span class="bot-line"></span>Usuarios
							</a></li>
							<li><a th:href="@{/admin/aulas}" href=""> <i
									class="fas fa-trophy"></i> <span class="bot-line"></span>Aulas
							</a></li>
						</ul>
					</div>
					<div class="header__tool">
						<div class="account-wrap">
							<div
								class="account-item account-item--style2 clearfix js-item-menu">
								<div class="content">
									<a class="js-acc-btn" href="#"><span
										th:text="${#httpServletRequest.remoteUser}">John Doe</span></a>
								</div>
								<div class="account-dropdown js-dropdown">
									<div class="info clearfix">
										<div class="content">
											<h5 class="name">
												<a href="#"><span th:text="${#httpServletRequest.remoteUser}">John Doe</span></a>
											</h5>
											<span class="email" th:text="${usuarioLogueado.email}">johndoe@example.com</span>
										</div>
									</div>
									<div class="account-dropdown__body">
										<div class="account-dropdown__item">
											<a href="#"> <i class="zmdi zmdi-account"></i>Perfil
											</a>
										</div>
										<div class="account-dropdown__item">
											<a th:href="@{/web}" href="#"><i class="zmdi zmdi-home"></i>
												Panel Usuario </a>
										</div>
										<div class="account-dropdown__item">
											<a th:href="@{/logout}" href="#"> <i class="zmdi zmdi-power"></i>Cerrar sesión
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- END HEADER DESKTOP-->

		<!-- HEADER MOBILE-->
		<header class="header-mobile header-mobile-2 d-block d-lg-none">
			<div class="header-mobile__bar">
				<div class="container-fluid">
					<div class="header-mobile-inner">
						<a th:href="@{/web}" href="#" class="logo h3 text-light pt-2">MyCalendar</a>
						<button class="hamburger hamburger--slider" type="button">
							<span class="hamburger-box"> <span class="hamburger-inner"></span>
							</span>
						</button>
					</div>
				</div>
			</div>
			<nav class="navbar-mobile">
				<div class="container-fluid">
					<ul class="navbar-mobile__list list-unstyled">
						<li><a th:href="@{/admin}" href="#"> <i
								class="zmdi zmdi-home"></i> <span class="bot-line"></span>Inicio
						</a></li>
						<li><a th:href="@{/admin/usuarios}" href="#"> <i
								class="fas fa-shopping-basket"></i> <span class="bot-line"></span>Usuarios
						</a></li>
						<li><a th:href="@{/admin/aulas}" href=""> <i
								class="fas fa-trophy"></i> <span class="bot-line"></span>Aulas
						</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<div class="sub-header-mobile-2 d-block d-lg-none">
			<div class="header__tool">
				<div class="account-wrap">
					<div
						class="account-item account-item--style2 clearfix js-item-menu">
						<div class="content">
							<a class="js-acc-btn" href="#"><span
								th:text="${#httpServletRequest.remoteUser}">John Doe</span></a>
						</div>
						<div class="account-dropdown js-dropdown">
							<div class="info clearfix">
								<div class="content">
									<h5 class="name">
										<a href="#"><span
											th:text="${#httpServletRequest.remoteUser}">John Doe</span></a>
									</h5>
									<span class="email" th:text="${usuarioLogueado.email}">johndoe@example.com</span>
								</div>
							</div>
							<div class="account-dropdown__body">
								<div class="account-dropdown__item">
									<a href="#"> <i class="zmdi zmdi-account"></i>Perfil
									</a>
								</div>
								<div class="account-dropdown__item">
									<a th:href="@{/web}" href="#"><i class="zmdi zmdi-home"></i>
										Panel Usuario </a>
								</div>
								<div class="account-dropdown__item">
									<a th:href="@{/logout}" href="#"> <i class="zmdi zmdi-power"></i>Cerrar sesión
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END HEADER MOBILE -->
	</th:block>
</body>
</html>
